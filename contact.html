    <link rel="stylesheet" href="style.css" />
    <style>
      section {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
      }

      section ul li {
        margin: 0 0.5rem;
      }

      a {
        transition: all 0.4s ease;
        text-decoration: none;
        color: whitesmoke;
        background-color: #111;
        border: 2px solid #222;
        border-radius: 4px;
        transition: all 0.3s o;
        padding: 12px 32px;
        cursor: pointer;
      }

      a:hover {
        transition: all 0.4s ease;
        color: rgba(var(--text-color));
        border: 2px double transparent;
        background-image: linear-gradient(rgb(13, 14, 33), rgb(13, 14, 33)),
          radial-gradient(
            circle at left top,
            rgb(1, 110, 218),
            rgb(217, 0, 192)
          );
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      section li a {
        display: flex;
        align-items: center;
        transition: background-color 1s;
      }

      section li a:hover {
        background-color: #333;
      }
      section li a img {
        margin-right: 10px;
      }
      section ul li a {
        transition: transform 0.3s;
      }

      section ul li a:hover {
        transform: scale(1.1);
      }

      section ul li a:active {
        transform: scale(0.9);
      }

      section ul li a:focus {
        outline: none;
      }

      section ul li a:not(:hover) {
        transform: scale(1);
      }
    </style>
  </head>
